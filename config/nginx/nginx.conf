events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Proxy / to Homepage
        location / {
            proxy_pass http://homepage:3000;
        }

        # Example: Proxy /files to FileBrowser (requires FileBrowser BaseURL setup)
        # location /files/ {
        #     proxy_pass http://filebrowser:80/;
        # }
    }
}